intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - test
  - feedback
  - report

forms:
  - form_json
actions:
  - action_test
  - action_confirm
  - action_report
  - action_greet
  - action_fetch
responses:
  utter_greet:
  - text: "Hello! My name is GovBot. I will help you to easily report civic complaints in your neighbourhood to the relevant authorities in real-time."

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

slots:
  json:
    type: unfeaturized